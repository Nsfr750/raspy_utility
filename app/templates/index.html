<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspy Utility - GPIO Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pin {
            margin: 5px;
            width: 100px;
        }
        .pin.on {
            background-color: #4CAF50;
        }
        .pin.off {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Raspy Utility - GPIO Control</h1>
        <div class="card mt-4">
            <div class="card-header">
                <h2>GPIO Status</h2>
            </div>
            <div class="card-body">
                <div id="status" class="mb-3">
                    <p>Initialized: <span id="initialized">{{ 'Yes' if gpio_initialized else 'No' }}</span></p>
                </div>
                <div class="row" id="gpio-pins">
                    <!-- GPIO pins will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Update GPIO pins status
        function updateGPIO() {
            $.get('/api/status', function(data) {
                $('#initialized').text(data.initialized ? 'Yes' : 'No');
                
                let pinsHtml = '';
                for (const [pin, value] of Object.entries(data.pins)) {
                    const pinClass = value ? 'on' : 'off';
                    pinsHtml += `
                        <div class="col-md-2 mb-2">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h5 class="card-title">GPIO ${pin}</h5>
                                    <button class="btn btn-primary toggle-pin" 
                                            data-pin="${pin}">
                                        ${value ? 'ON' : 'OFF'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
                $('#gpio-pins').html(pinsHtml);
                
                // Add click handlers to the new buttons
                $('.toggle-pin').click(function() {
                    const pin = $(this).data('pin');
                    const currentValue = data.pins[pin];
                    
                    $.ajax({
                        url: `/api/pins/${pin}`,
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ value: !currentValue }),
                        success: function() {
                            updateGPIO();
                        }
                    });
                });
            });
        }

        // Update GPIO status every 2 seconds
        $(document).ready(function() {
            updateGPIO();
            setInterval(updateGPIO, 2000);
        });
    </script>
</body>
</html>
